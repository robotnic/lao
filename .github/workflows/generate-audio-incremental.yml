name: Generate Audio Files on Main Merge

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate-audio:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Generate audio files (skip existing)
        env:
          GOOGLE_TTS_API_KEY: ${{ secrets.GOOGLE_TTS_API_KEY }}
        run: |
          node scripts/generate-audio-incremental.js
      
      - name: Commit new audio files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: add generated audio files'
          file_pattern: 'src/assets/audio/*.mp3'
          skip_fetch: false
          skip_checkout: false
          create_branch: false
          
      - name: Report generation status
        run: |
          echo "âœ… Audio generation complete"
          echo "Files generated: $(find src/assets/audio -name '*.mp3' | wc -l) / 200"
