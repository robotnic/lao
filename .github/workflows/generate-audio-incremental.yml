name: Generate Audio Files on Main Merge

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-audio:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Generate audio files (skip existing)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL: 'gemini-2.5-flash-preview-tts'
          MAX_FILES_PER_RUN: '1'
          # Conservative pacing to avoid per-minute throttles.
          DELAY_BETWEEN_FILES: '25000'
          # Ensure we never spend extra credits on fallback retries.
          DISABLE_API_RETRIES: '1'
          # Remove broken files (e.g., all-zero headers) so they can be regenerated.
          CLEAN_INVALID_AUDIO: '1'
        run: |
          node scripts/generate-audio-incremental.js
      
      - name: Commit new audio files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: add generated audio files'
          file_pattern: 'src/assets/audio/*.mp3 src/assets/audio/*.wav'
          skip_fetch: false
          skip_checkout: false
          create_branch: false
          
      - name: Report generation status
        run: |
          echo "âœ… Audio generation complete"
          echo "Files generated: $(find src/assets/audio -name '*.mp3' -o -name '*.wav' | wc -l) / 200"
